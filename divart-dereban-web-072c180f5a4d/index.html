<!DOCTYPE html >
<html lang="en" data-ng-app="app" data-ng-controller="AppCtrl" ng-cloak>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{ langs.get("Dereban") }}</title>
		<link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/css/fontawesome-all.min.css" />
		<link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
		<link rel="stylesheet" href="/assets/css/toastr.css" />
		<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
	</head>
	<body>
		<header class="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
				<div class="container">
					<a class="navbar-brand" href="/">{{ langs.get("Dereban") }}</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item active">
								<a class="nav-link" href="/">{{ langs.get("Home") }}<span class="sr-only">(current)</span></a>
							</li>

							<li class="nav-item" ng-show="isLoggedIn()">
								<a class="nav-link" href="/dashboard">{{ langs.get("Dashboard") }}</a>
							</li>

							<li class="nav-item">
								<select class="form-control" ng-model="selectedLanguage" ng-change="setLanguage()">
									<option value="en">EN</option>
									<option value="uk">UK</option>
								</select>
							</li>

							<li class="nav-item">
								<a href="javascript:;" class="nav-link">{{ langs.get("User Name") }}</a>
							</li>
							
							<li class="nav-item" ng-show="isLoggedIn()">
								<a href="javascript:;" class="nav-link" ng-click="logOut()">{{ langs.get("Log Out") }}</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container">
			<div ng-view></div>
		</div>

		<script src="/assets/js/libs/jquery-3.2.1.min.js"></script>
		<script src="/assets/js/libs/angular.js"></script>
		<script src="/assets/js/libs/ui.js"></script>
		<script src="/assets/js/libs/lib.js"></script>
		<script src="/assets/js/libs/bootstrap.min.js"></script>
		<script src="/assets/js/app.js"></script>
		<script src="/assets/js/controllers/main_page.js"></script>
		<script src="/assets/js/controllers/dashboard.js"></script>
		<script src="/assets/js/controllers/results.js"></script>
		<script src="/assets/js/controllers/activate.js"></script>
		<script src="/assets/js/factories.js"></script>

	</body>
</html>
